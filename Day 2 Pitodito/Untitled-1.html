<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/@codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar with Dropdown Menu | CodingNepal</title>
    <link rel="stylesheet" href="Untitled-1.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Linking Google Fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <!-- Mobile Sidebar Menu Button -->
    <button class="sidebar-menu-button">
      <i class="bi bi-list"></i>
    </button>
    <aside class="sidebar">
      <!-- Sidebar Header -->
      <header class="sidebar-header">
        <a href="#" class="header-logo">
          <img src="logo.png" alt="CodingNepal" />
        </a>
        <button class="sidebar-toggler">
          <i class="bi bi-chevron-left"></i>
        </button>
      </header>
      <nav class="sidebar-nav">
        <!-- Primary Top Nav -->
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-columns-gap"></i>
              <span class="nav-label">Dashboard</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Dashboard</a></li>
            </ul>
          </li>
            <!-- Dropdown Menu -->
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-calendar2"></i>
              <span class="nav-label">Schedule</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Schedule</a></li>
            </ul>
          </li>
                    <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-clock-history"></i>
              <span class="nav-label">Presence</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Presence</a></li>
            </ul>
          </li>
                    <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-person"></i>
              <span class="nav-label">Teachers</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Teachers</a></li>
            </ul>
          </li>
                    <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-people"></i>
              <span class="nav-label">Students</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Students</a></li>
            </ul>
          </li>
                    <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-book"></i>
              <span class="nav-label">Courses</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Courses</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-archive"></i>
              <span class="nav-label">Resources</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Resources</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-map"></i>
              <span class="nav-label">Curriculums</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Curriculums</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-award"></i>
              <span class="nav-label">Certificate</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Certificate</a></li>
            </ul>
          </li>
        </ul>
        <!-- Secondary Bottom Nav -->
        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-box-arrow-left"></i>
              <span class="nav-label">Sign Out</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>
    <!-- Script -->
    <script src="Untitled-1.js"></script>
  </body>
</html>
